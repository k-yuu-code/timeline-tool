<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>時系列整理ツール｜入口</title>
<meta name="robots" content="noindex,nofollow,noarchive">
<meta name="referrer" content="no-referrer">
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               img-src 'self' data:;
               style-src 'self' 'unsafe-inline';
               script-src 'self' 'unsafe-inline';
               connect-src 'none';
               object-src 'none';
               base-uri 'none';
               form-action 'none';
               frame-ancestors 'self'">
<style>
  html,body{height:100%;margin:0;
    font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans JP','Yu Gothic',Meiryo,sans-serif;
    display:flex;align-items:center;justify-content:center;background:#f7f8fb;color:#111}
  .box{padding:20px;border:1px solid #dcdfea;background:#fff;border-radius:12px;
    box-shadow:0 1px 0 rgba(10,10,20,.03)}
  .muted{color:#666;font-size:14px;margin-top:8px}
</style>
<script>
(function(){
  // 1) クエリとハッシュをそのまま引き継ぐ（?v=… を含む）
  var qs   = location.search || ""; // 例: ?v=20251102a
  var hash = location.hash   || "";

  // 2) 端末判定：スマホのみモバイル版、タブレットはデスクトップ版へ
  var ua = navigator.userAgent || "";
  var isAndroid  = /Android/i.test(ua);
  var isPhone    = /iPhone|iPod|Windows Phone|BlackBerry/i.test(ua) || (isAndroid && /Mobile/i.test(ua));
  // iPadOSがMacと名乗るケースを除外（タブレット=デスクトップ扱い）
  // var isIpadOS = (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  var isMobile = isPhone;

  var target = isMobile ? "timeline_mobile.html" : "timeline_desktop.html";

  // 3) 履歴を汚さずに遷移（?v=… を確実に保持）
  location.replace(target + qs + hash);
})();
</script>
<noscript>
  <div class="box">
    <p>自動転送できませんでした（JavaScriptが無効）。</p>
    <p><a href="timeline_desktop.html">PC/タブレット版へ</a> ／ <a href="timeline_mobile.html">スマホ版へ</a></p>
    <p class="muted">※ このツールはJavaScriptを使用します。ブラウザ設定で有効にしてください。</p>
  </div>
</noscript>
</head>
<body></body>
</html>
